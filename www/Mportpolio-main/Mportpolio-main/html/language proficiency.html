				let myChart = echarts.init(chartDom);
				let option;
		
		option = {
		  tooltip: {

			  type: 'shadow'
			}

			right: '4%',
			bottom: '3%',
			containLabel: true
		  },

			  data: [

				'Python',
				'Android',
				'Java',

			}
		  ],
		  yAxis: [
			{
			  type: 'value'
			}
		  ],
		  series: [
			{
			  name: 'Use ability',
			  type: 'bar',
			  barWidth: '60%',
			  data: [70, 60, 50, 50, 60, 60]
			}
		  ]
		};
		
		option && myChart.setOption(option);
